<h1>Enquiry Registration</h1>

<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
    <fieldset>
        <legend>Personal Details</legend>
	<p><label for="Firstname">First name:</label>
        <input type="text" name="firstame" id="firstname" required maxlength="25">
    </p>
    <p><label for="Lastname">Last name:</label>
        <input type="text" name="lastname" id="lastname" required maxlength="25">
    </p>
    
   <fieldset>
       <legend>Residential Details</legend>
       <p><label for="Street">Street address:</label>
          <input type="text" name="street" id="street" required maxlength="40">
       </p>
       <p><label for="town">Suburb/Town:</label>
           <input type="text" name="town" id="town" required maxlength="20">
       </p>
       <p><label for="State">State:</label>
         <select name="State" id="State">
             <option value="VIC" selected>VIC</option>
             <option value="NSW">NSW</option>
             <option value="QLD">QLD</option>
             <option value="NT">NT</option>
             <option value="WA">WA</option>
             <option value="SA">SA</option>
             <option value="TAS">TAS</option>
             <option value="ACT">ACT</option>
         </select>
       </p>
       <p><label for="pincode">Pincode:</label>
        <input type="text" name="pincode" id="pincode" maxlength="4" pattern="\d{4}" required>
       </p>
   </fieldset>
   <fieldset>
       <legend>Contact Details</legend>
       <p><label for="phone">Phone:</label> 
           <input type="text" name="phone" id="phone" maxlength="10" placeholder="Enter Phone number" >
       </p>
       <p><label for="Email">Email:</label>
        <input type="email" name="email" id="email" required>
    </p> 
    </fieldset>
   </fieldset>
   <fieldset>
       <legend>Enquiry</legend>
        <p><strong> Preferred Contact:</p></strong>
            <p> <label for="Email">Email    </label>
                <input type="radio" id="email" name="email" value="email" checked>
                <label for="Post">Post    </label>
                <input type="radio" id="post" name="post" value="email">
                <label for="phone">Phone    </label>
                <input type="radio" id="phone" name="phone" value="phone">
            </p><br><hr><br>
            <p><label for="Product"><strong> Type of ground you need to enquire:</strong></label>
               <select>
                   <option value="default" selected>---Select---</option>
                   <option value="Futsal">Futsal</option>
                   <option value="multipurpose">Multipurpose Court</option>
                   <option value="Basketball">Basketball-Court</option>
                   <option value="Other ">Other Indoor Facilities</option>
               </select>
            </p> <br><hr><br>
            <p><strong>Queries related to:</strong></p>
             <p>
                <label for="bb">Price related</label> 
				<input type="checksize" id="bb" name="category[]" checked="checked"/>
			    <label for=" price">Equipments related</label> 
				<input type="checksize" id="cute" name="category[]" />
			    <label for="other">Other Facilities</label> 
				<input type="checksize" id="other" name="category[]" />
             </p><hr><br>
             <p><strong>Explain your enquiry in words</strong></p>
             <p><label for="comment">Comments:</label>
                <textarea name="comment" id="comment" cols="30" size-1s="10"></textarea>
             </p><hr>
   </fieldset>
   <input type= "submit" value="Register"/>
	<input type= "reset" value="Reset Form"/>

</form>
